    <header class="bg-primary bg-gradient text-white py-5 mt-5">
        <div class="container px-4 text-center">
            <h1 class="fw-bolder">Nous contacter</h1>
            <p class="lead">Posez vos questions ou envoyez vos suggestions à propos de Super Tuto HTML.</p>
        </div>
    </header>

    <section id="content">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <div class="col-lg-8">
                    <h2>Formulaire de contact</h2>

                    <form action="https://formspree.io/f/mrbgzvep" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Votre adresse mail :</label>
                            <input type="email" class="form-control" id="email" name="email" required />
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Votre message :</label>
                            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </form>


                </div>
            </div>
        </div>
    </section>
